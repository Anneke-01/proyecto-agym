        <!-- Main Content -->
        <div class="Main">
            <div class="form-crud">
              <h2>Agregar nuevo afiliado</h2>
              <button class="btn-admin" id="open-add-modal">Agregar</button>
            </div>
            <div>
              <table id="item-list">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Aquí se agregarán las filas de elementos dinámicamente -->
                </tbody>
              </table>
            </div>

        </div>
        <!-- Modales -->
        <div id="add-modal" class="modal" style="display:none;">
        <div class="modal-content">
                <h2 style="color: #142B6F; border-bottom: 1px solid #949494;">Agregar elemento</h2>
                <form action="" style="margin-top:5%;">
                    <div class="column">
                        <div class="tipo-ticket">
                            <h3>Nombre</h3>
                            <input type="text" name="" id="input-tk">
                        </div>
                        <div class="nombre-tour" style="margin-top:1rem">
                            <h3>Apellido</h3>
                            <input type="text" name="" id="input-tour-name">
                        </div>
                        <div class="tipo-ticket" style="margin-top:1rem">
                            <h3>País</h3>
                            <input type="text" name="" id="input-duración">
                        </div>
                    </div>
                    <div class="column">
                        <div class="agotar" style="margin-top:1.5rem">
                            <h3>Teléfono</h3>
                            <input type="text" name="" id="input-duración">
            
                        </div>
                        <div class="precio" style="margin-top:1.3rem">
                            <h3>ID</h3>
                            <input type="number" name="input-precio" id="input-precio" min="1">
                
                        </div>
    
                    </div>
                </form>
                <div class="btn-add-container" style="margin-top:1.4rem">
                    <button id="save-add">Guardar</button>
                    <button id="cancel-add">Cancelar</button>
                </div>
            </div>
        </div>
        <div id="edit-modal" class="modal-edit" style="display:none;">
        <div class="modal-content">
            <h2>Editar elemento</h2>
            <input type="text" id="edit-input">
            <button id="save-edit">Guardar</button>
            <button id="cancel-edit">Cancelar</button>
        </div>
