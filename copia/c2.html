<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Image Scroll</title>
  <style>
    .pbox-container2 {
        display: flex;
        align-items: center;
        justify-content: center;
    }
      
    .box-container2 {
        display: flex;
        overflow: hidden;
    }
    .box-container2 .box-c2 {
        border-radius: .5rem;
        border: 0.1rem solid #e0e0e0;
        margin: 0.5rem;
    
    }
    .box-container2 .image2 {
        overflow: hidden;
        display: flex;
        height: 12rem;
    }
    .box-container2 .image2 img {
        width: 18.1rem;
        height: 12rem;
        border-radius: .5rem .5rem 0 0;
        /* object-fit: cover; */
        transition: 0.5s all ease-in-out;
    }
    
    .box-container2 .image2:hover img {
        transform: scale(1.5);
    }
    .box-container2 .box-c2 .content2 {
        padding: 1rem 1rem 0.5rem 0.5rem
    }
    .box-container2 .box-c2 .content2 .titilec2 {
        background: #13265E;
        padding: 0.3rem 0.3rem 0.3rem 0.7rem;
        color: #FFFFFF;
        font-size: 16px;
        font-weight: 800;
        border-radius: .3rem;
    }
    .box-container2 .box-c2 .content2 h4 {
        font-size: 15px;
        color: #949494;
        font-weight: 600;
        margin-left: 0.8rem;
    }
    .scroll-button {
        font-size: 24px;
        border: none;
        background: #023047;
        cursor: pointer;
        width:  2rem;
        color: #FFFFFF;
        height: 2rem;
        border-radius: 50%;
    }
    .scroll-button:hover{
        color: #FFD601
    }
    .prev-button {
        margin-right: 10px;
    }
      
    .next-button {
        margin-left: 10px;
    }
    .calendar {
        max-width: 300px;
        margin: 0 auto;
        font-family: Arial, sans-serif;
      }
      
      .calendar-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      
      .month-year {
        font-size: 20px;
        font-weight: bold;
      }
      
      .weekdays {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        text-align: center;
        margin-bottom: 10px;
      }
      
      .weekday {
        padding: 5px;
      }
      
      .days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
      }
      
      .days .day {
        padding: 5px;
        text-align: center;
        border: 1px solid #ccc;
      }
      
      .prev-button,
      .next-button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 20px;
      }
      
    
      
  </style>
</head>
<body>
<section>
    <h1 class="heading-title">Experiencias culturales que no te puedes perder</h1>
    <div class="pbox-container2"><!-- Este sería la sección-->
        <button class="scroll-button prev-button">&lt;</button>
        <div class="box-container2">
            <div class="box-c2">
                <div class="image2">
                    <img src="/images/acapulco.jpg" alt="Image 1">
                </div>
                <div class="content2">
                    <div class="titilec2">
                      Parque Güell
                    </div>
                    <h4>54 actividades</h4>
                </div>
            </div>    
            <div class="box-c2">
                <div class="image2">
                    <img src="/images/edimburgo.jpg" alt="Image 2">
                </div>
                <div class="content2">
                    <div class="titilec2">
                      Parque Güell
                    </div>
                    <h4>54 actividades</h4>
                </div>
            </div>        
            <div class="box-c2">
                <div class="image2">
                    <img src="/images/anna-church-fnULBa088dc-unsplash.jpg" alt="Image 3">
                </div>
                <div class="content2">
                    <div class="titilec2">
                      Parque Güell
                    </div>
                    <h4>54 actividades</h4>
                </div>
            </div>          
            <div class="box-c2">
                <div class="image2">
                    <img src="/images/londres-soldado.jpg" alt="Image 4">
                </div>
                <div class="content2">
                    <div class="titilec2">
                      Parque Güell
                    </div>
                    <h4>54 actividades</h4>
                </div>
            </div>         
            <div class="box-c2">
                <div class="image2">
                    <img src="/images/andres-dallimonti-3lliBG4a5sI-unsplash.jpg" alt="Image 5">
                </div>
                <div class="content2">
                    <div class="titilec2">
                      Parque Güell
                    </div>
                    <h4>54 actividades</h4>
                </div>
            </div>    
        </div>
        <button class="scroll-button next-button">&gt;</button>
      </div>
</section>
  <section>
    <div class="calendar">
        <div class="calendar-header">
          <button class="prev-button">&lt;</button>
          <h2 class="month-year"></h2>
          <button class="next-button">&gt;</button>
        </div>
        <div class="calendar-body">
          <div class="weekdays">
            <div class="weekday">Sun</div>
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
          </div>
          <div class="days"></div>
        </div>
      </div>
      
  </section>
  <script src="script.js"></script>
</body>
</html>
